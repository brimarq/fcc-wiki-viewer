<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Wiki Search</title>
  </head>
  <body>
    <div class="container">

      <div id="searchDiv" class="text-center">
        <h1>WikiViewer</h1>
        <form id="wikiSearch" action="" target="_blank">
          <label for="searchbox">Search Wikipedia (<i class="fas fa-search"></i>) or get a random article(<i class="fas fa-dice"></i>):</label>
          <div class="input-group mb-3">
            <!-- Search button -->
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <!-- Input text box -->
            <input id="searchbox" type="search" class="form-control" placeholder="Search..." name="search">
            <!-- Random link -->
            <div class="input-group-append">
              <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target="_blank"><i class="fas fa-dice"></i></a>
            </div>
          </div>
        </form>
      </div><!-- .searchDiv -->
      
      <!-- Search results will be shown here -->
      <div id="search-results" class="list-group mb-3"></div>

    </div><!-- .container-fluid -->

    <!-- JavaScript: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
